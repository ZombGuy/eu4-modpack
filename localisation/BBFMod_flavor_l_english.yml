 NEW_ROMAN_EVENT.1:0 "Status of the Papacy"
 NEW_ROMAN_EVENT_DESC.1:0 "With our conquest of [118.GetName], many of our advisors are debating on how we should proceed our relations with the Papacy. Some say that we shoud find ways to mend our ties with the Papacy, and while others say we should crush it firmly under our heel. What should be our policy on the matter of the Papacy in [Root.GetName]?"
 NEW_ROMAN_EVENT.1A:0 "We need Papal Approchement"
 NEW_ROMAN_EVENT.1B:0 "We need to Weaken the Papacy"
 NEW_ROMAN_EVENT.2:0 "[Root.GetAdjective] Expansionism"
 NEW_ROMAN_EVENT_DESC.2:0 "It is time for us to extend our influence outwards and expand beyond new horizons! Should we expand south along the coasts of Tunis and Egypt; should we expand east and recover the lost territories of Byzantium as our own; should we expand west and proclaim ourselves the rightful heirs of the Western Roman Empire? It is our choice alone in our ambitions as true Romans!"
 NEW_ROMAN_EVENT.2A:0 "Expand Eastwards"
 NEW_ROMAN_EVENT.2B:0 "Expand Westwards"
 NEW_ROMAN_EVENT.2C:0 "Expand Southwards"
 NEW_ROMAN_EVENT.3:0 "Roman Identity"
 NEW_ROMAN_EVENT_DESC.3:0 "Our domains stretch across the map, and our competitors have been humbled. It is time we find ourselves as apart of something greater, whether that be embracing our Italian Identity or continuing our path towards a Greater Rome."
 NEW_ROMAN_EVENT.3A:0 "We are true Romans"
 NEW_ROMAN_EVENT.3B:0 "We are Italians"
 NEW_ROMAN_EVENT.3C:0 "We are Byzantines"
 NEW_ROMAN_EVENT.4:0 "[Root.GetName] and Egypt"
 NEW_ROMAN_EVENT_DESC.4:0 "Our domains stretch across the map, and our competitors have been humbled. It is time we find ourselves as apart of something greater, whether that be crowning ourselves as the new Kings of Egypt, embracing our Italian Identity or continuing our path towards a Greater Rome."
 NEW_ROMAN_EVENT.4A:0 "We are Egyptians"
 NEW_ROMAN_EVENT.5:0 "The Jerusalemite Question"
 NEW_ROMAN_EVENT_DESC.5:0 "With our conquest of the City of Jerusalem and its surrounding territories, we are in the prime location to reform the Kingdom of Jerusalem once more. In releasing Jerusalem we would certainly gain the favor of the Papacy although this would mean releasing the territory from direct [Root.GetAdjective] control. The fate of this long lost Kingdom is up to our court alone."
 NEW_ROMAN_EVENT.5A:0 "Reform the Kingdom of Jerusalem"
 NEW_ROMAN_EVENT.5B:0 "No, Jerusalem is ours alone"